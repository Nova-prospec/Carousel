<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carousel</title>
</head>
<body>
    <h1>Simple Carousel</h1>
    <section class="carousel">
        <ion-icon class="backward-arrow" name="arrow-back-outline"></ion-icon>
        <div class="carousel-images">
            <img src="images/alley-gf342a28b8_1280.jpg" alt="">
           <img src="images/hd-wallpaper-g47bd5f0fd_1920.jpg" alt="">
           <img src="images/K.S.I.jpg" alt="">
            <img src="images/the-fog-g586af8b51_1920.jpg" alt="">
            <img src="images/nature-gd4eda1e06_1280.jpg" alt="">
            <img src="images/highway-ga3b0445b6_1920.jpg" alt="">
        </div>
        <ion-icon class="forward-arrow" name="arrow-forward-outline"></ion-icon>
    </section>

    <!-- link to icon library  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<!--   main script tag -->
    <script src="js/script.js"></script>
</body>
</html>
